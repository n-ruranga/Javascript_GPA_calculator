<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        
        <div class="input-section">
            <input type="text" id="assignmentName" placeholder="Assignment Name">
            <select id="assignmentGrade">
                <option value="5">A (5)</option>
                <option value="4">B (4)</option>
                <option value="3">C (3)</option>
                <option value="2">D (2)</option>
                <option value="1">F (1)</option>
            </select>
            <button id="addBtn">Add Assignment</button>
        </div>
        
        <div class="gpa-display">
            <h2>Current GPA: <span id="gpaValue">0</span></h2>
        </div>
        
        <div class="assignments-list">
            <h3>Your Assignments:</h3>
            <ul id="assignmentsContainer"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
